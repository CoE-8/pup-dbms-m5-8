<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/bootstrap.min.css">
    <script type="text/javascript" src="/static/js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="/static/js/script.js"></script>
</head>

<nav class="navbar navbar-inverse navbar-static-top" style="height: 125px; margin: 0px;">
    <div class="container">
    <img src="/static/image/1.png" style="height:100px; margin-top: 18px" class="img-responsive center-block">
    </div>
</nav>

<body>

<div class="header2">
<div class="container">
  <ul class="nav">
      <li class="welcome"><h4>Welcome, {{user.nickname()}}</h4> </li>
      <li class="logout"><a href="{{ url|safe }}"> <h4>LOG OUT</h4> </a></li>
  </ul>
</div>

<div class="form">
<p>EDIT THESIS ENTRY</p>
    <form id="create-form2" action="/thesis/edit/{{thesis.key.id()}}" method="post">
        <div class="inner-wrap">
            <label>Year
            <select required name="Year">
              <option selected disabled>Year</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option selected value="{{thesis.Year}}">{{thesis.Year}}</option>
            </select>
            </label>
            <label>Title <input type="text" name="Title" value="{{thesis.Title}}" required></label>
            <label>Abstract <textarea type="text" name="Abstract" required>{{thesis.Abstract}}</textarea></label>
            <label>Adviser <input type="text" name="Adviser" value="{{thesis.Adviser}}" required></label>
            <label>Section
            <select required name="Section">
              <option selected disabled>Section</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option selected value="{{thesis.Section}}">{{thesis.Section}}</option>
            </select>
            </label>
        </div>
        <button class="btn btn-primary" type="submit">SAVE CHANGES</button>
    </form>
</div>

</body>

<nav class="navbar navbar-inverse navbar-static-bottom" style="margin-bottom: 0px;">

</html>
